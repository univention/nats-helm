config:
  tls:
    enabled: true
    certificateSecret: nats-tls
  cluster:
    replicas: 3
    authorization:
      enabled: true
      user: "clusterauth"
      passwordVariable: "NATS_CLUSTER_PASSWORD"
  authorization:
    enabled: true
    token: "$NATS_TOKEN"

extraEnvVars:
  - name: NATS_CLUSTER_PASSWORD
    valueFrom:
      secretKeyRef:
        name: nats-credentials
        key: cluster_password

  - name: NATS_TOKEN
    valueFrom:
      secretKeyRef:
        name: nats-credentials
        key: client_token

extraSecrets:
  - name: nats-credentials
    stringData:
      admin_password: "nimda"
      cluster_password: "secret"
      client_token: "clientsecret"
  - name: nats-tls
    data:
      tls.crt: 
      tls.key: 
      tls-combined.pem: 
      ca.crt: 
