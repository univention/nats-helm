config:
  cluster:
    replicas: 1
  authorization:
    enabled: true
    users:
      - user: "admin"
        password: "$NATS_PASSWORD"
        permissions:
          publish: ">"
          subscribe: ">"

extraEnvVars:
  - name: NATS_USER
    value: "admin"

  - name: NATS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: nats-credentials
        key: admin_password

extraSecrets:
  - name: nats-credentials
    stringData:
      admin_password: "nimda"
